<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch-Sahariar Sagor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="stopWatch">
        <h1 class="display" id="dsply">00:00:00</h1>
        <div class="buttons">
            <button class="btn"><img src="./pause.png" alt="pause Image" onclick="stopTime()"></button>
            <button class="btn"><img src="./play.png" alt="playimage" onclick="startWatch()"></button>
            <button class="btn"><img src="./restart.png" alt="restart immage" onclick="resetWatch()"></button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
