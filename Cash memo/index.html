<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Memo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Digital Memo</h2>

        <form id="cashForm">
            <input type="text" placeholder="product name" id="productName" required>
            <input type="number" placeholder="price" id="productPrice">
            <button id="memoButton" type="submit">Add Now</button>
        </form>
        <p id="totalPrice"></p>
    </div>

    <div class="result" id="result">
        
    </div>

    <script src="./script.js"></script>
</body>
</html>
