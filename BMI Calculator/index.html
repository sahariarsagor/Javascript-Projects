<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    
    <div class="container">
        <div class="card">
            <div class="card-title">
                <h1>BMI Calculator</h1>
            </div>

            <div class="card-body">
                <form action="" id="bmiForm">
                    <label for="weight" >Your Weight (Kg): </label>
                    <input type="number" id="weight" placeholder="your weight in kg" required><br>

                    <label for="height">Your Height (m)</label>
                    <input type=text"  id="height" 
                    placeholder="your height in m" required> <br>

                    <button class="btn-77" id="calculate">Calculate</button>
                </form>
                <p id="result"></p>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
