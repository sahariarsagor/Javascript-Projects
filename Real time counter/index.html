<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real time counter || Sahariar Sagor</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
        <h2>Real Time Counter</h2>
        <textarea id="textarea" class="textarea" maxlength="100" placeholder="write anything.."></textarea>

        <div class="result">
            <p >Total: <span id="counter">0</span></p>
            <p>remaining: <span id="remaining">100</span></p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
