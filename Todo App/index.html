<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="card">
            <h1 class="card-title">
                ToDo App 
            </h1>
            <div class="card-body">
                <form  class="todoForm">
                    <input type="text" placeholder="input todo here" id="inputTodo" required>

                    <button class="btn" id="addTodoButton">Add</button>
                </form>
                <p id="message"></p>
                <ul id="lists"></ul>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
